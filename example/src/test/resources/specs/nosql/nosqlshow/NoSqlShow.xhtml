<html xmlns:e="http://exam.extension.io" xmlns:cc="http://www.concordion.org/2007/concordion">
<body>
    <h1>nosql-show</h1>
    <p class="lead">Shows content of specified database collection</p>
    <h2>Overview</h2>

    <e:set var="cmd" hidden="" value="e:nosql-show"/>
    <e:set var="cmdExample" hidden=""> <![CDATA[ <e:nosql-show collection="MY_COLLECTION"/> ]]> </e:set>
    <e:include from="/specs/includes/nosql/usage.xml"/>

    <h3>Attributes</h3>

    <table class="table" style="table-layout: fixed;">
        <thead><tr><th style="width: 100px;">attribute</th><th style="width: 300px;">desc</th><th>example</th></tr></thead>
        <e:include from="/specs/includes/nosql/attr-collection.xml"/>
        <e:include from="/specs/includes/nosql/attr-datasource.xml"/>
    </table>

    <h2>Examples</h2>

    <h3>Show empty collection</h3>
    <e:example name="Show empty collection">
        <e:given>
            Empty collection:
            <e:nosql-set collection="MY_COLLECTION"/>
        </e:given>
        <e:then>
            <e:nosql-show collection="MY_COLLECTION" print="true"/>
        </e:then>
    </e:example>

    <h3>Show not empty collection</h3>
    <e:example name="Not empty collection">
        <e:given>
            <e:nosql-set collection="MY_COLLECTION" from="/data/nosql/example.json"/>
        </e:given>
        <e:then >
            <e:nosql-show collection="MY_COLLECTION" print="true"/>
        </e:then>
    </e:example>

</body>
</html>
